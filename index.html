<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats - Consultez nos meilleures recettes de cuisine">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="icon" type="image/svg"  href="asset/images/Vector.svg">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>Les petits plats</title>
</head>
<body>

    <header class="d-flex justify-content-center">
        <a href="./index.html">
            <img class="logo" src="./asset/images/logo.svg" alt="Les petits plats logo">
        </a>
    </header>

    <main class="container">
        <section>
            <form class="d-flex my-4 form-inline searchSection">
                <div class="mainSearch">
                    <input type="search" class="form-control inputSearch" id="inputSearch" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
                    <label for="inputSearch">
                        <i class="bi bi-search"></i>
                    </label>
                </div>
            </form>
            <div class="zoneTag"></div>
            <div class="zoneDropdown"></div>
        </section>
        <section class="sectionCards">
            <div class="zoneCards"></div>
        </section>
        <footer>
            <div class="col-12 mt-5" id="cardMessage"> Aucune recette ne correspond à votre critère... vous pouvez chercher "tarte aux pommes", "poisson", ect...</div>
        </footer>
    </main>

    <script src="./app.js" type="module"></script>
</body>

</html>
